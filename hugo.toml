baseURL = "https://fdiskandar.com/"
languageCode = "id"
defaultContentLanguage = "id"
title = "FD Iskandar"
theme = "PaperMod"

# Build settings
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true

# Pagination
pagination.pagerSize = 10

[params]
  env = "production"
  description = "Catatan perjalanan dan pembelajaran di sektor utilitas air Indonesia. Diskusi tentang transformasi, tata kelola, dan keberlanjutan."
  author = "FD Iskandar"
  keywords = ["utilitas air", "pembelajaran sektor air", "transformasi digital air", "tata kelola air", "NRW", "GRC"]
  images = ["/images/og-image.png"]

  # Force dark mode only - disable theme toggle
  disableThemeToggle = true
  defaultTheme = "dark"

  [params.homeInfoParams]
    Title = "Berbagi Pembelajaran untuk Utilitas Air"
    Content = "Kumpulan catatan, observasi, dan diskusi tentang transformasi digital, tata kelola, dan keberlanjutan layanan air bersih.\n\n**Berbagi Pengalaman** | **Diskusi Terbuka** | **Pembelajaran Kolektif**"

  [[params.socialIcons]]
    name = "linkedin"
    url = "https://linkedin.com/in/ferli"

  [[params.socialIcons]]
    name = "email"
    url = "mailto:ferli.deni.iskandar@gmail.com"

[menu]
  [[menu.main]]
    identifier = "about"
    name = "Tentang"
    url = "/about/"
    weight = 1

  [[menu.main]]
    identifier = "expertise"
    name = "Fokus Area"
    url = "/expertise/"
    weight = 2

  [[menu.main]]
    identifier = "insights"
    name = "Analisis"
    url = "/insights/"
    weight = 3

  [[menu.main]]
    identifier = "resources"
    name = "Resources"
    url = "/resources/"
    weight = 4

  [[menu.main]]
    identifier = "pemikiran"
    name = "Pemikiran"
    url = "/pemikiran/"
    weight = 5

  [[menu.main]]
    identifier = "contact"
    name = "Hubungi"
    url = "/contact/"
    weight = 6

[taxonomies]
  category = "categories"
  tag = "tags"

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    style = "monokai"

  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true